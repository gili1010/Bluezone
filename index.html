<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

     <link rel="stylesheet" href="css/style.css">

    <title>Bluezone</title>
  </head>
  <body>

     <div class="container d-block">
          <div class="imagen">
               <img src="image/logo.jpg" alt="Logo Bluezone">
          </div>
          <div class="login">
               <label class="mb-1" for="">E-mail</label>
               <input class="mb-2 blue" type="email" placeholder="Example@gmail.com">
               <label class="mb-1" for="">Contraseña  <span><a href="#"> / Olvide mi contraseña</a></span></label>
               <input type="password" placeholder="Contraseña">
               <div class="recordarme">    
                    <input type="radio" class="check">
                    <label for="">Recordarme</label>
               </div>
          </div>
          <div class="boton">
               <button class="btn btn-blanco b">Iniciar sesion</button>
          </div>
          



     </div>



    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </body>
</html>
